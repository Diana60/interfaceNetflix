<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>

    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LA CASA DE PAPEL</h3>
                <p class="descricao">Oito ladrões fazem reféns e fecham-se dentro da Casa Nacional da Moeda de Espanha, enquanto um génio do crime manipula a polícia para executar o seu plano.</p>
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÃO
                </button>
            </div>
            
        </div>

        <script src="https://kit.fontawesome.com/6fc9269eaa.js" crossorigin="anonymous"></script>
    </main>
</body>
</html>
